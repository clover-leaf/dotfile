
name: dotfile
root: ~/dotfile/

windows:
  - tmux:
      root: ~/dotfile/tmux/
      layout: main-vertical
      panes:
        - vim .tmux.conf
  - vim:
      root: ~/dotfile/nvim/
      layout: main-vertical
      panes:
        - vim init.lua
  - zsh:
      root: ~/dotfile/zsh/
      layout: main-vertical
      panes:
        - vim .zshrc
  - git:
      root: ~/dotfile/git/
      layout: main-vertical
      panes:
        - vim .gitconfig
  - aerospace:
      root: ~/dotfile/aerospace/
      layout: main-vertical
      panes:
        - vim aerospace.toml
  - mux:
      root: ~/dotfile/tmuxinator/
      layout: main-vertical
      panes:
        - vim dotfile.yml

