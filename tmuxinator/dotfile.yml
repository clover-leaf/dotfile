
name: dotfile
root: ~/dotfile/

windows:
  - tmux:
      root: ~/dotfile/tmux/
      layout: main-vertical
      panes:
        - conf:
          - vim .tmux.conf
  - vim:
      root: ~/dotfile/nvim/
      layout: main-verticalf0a5,190x58,0,0[190x44,0,0,0,190x13,0,45,4]
      panes:
        - conf:
          - vim init.lua
  - zsh:
      root: ~/dotfile/zsh/
      layout: main-verticalf0a5,190x58,0,0[190x44,0,0,0,190x13,0,45,4]
      panes:
        - conf:
          - vim .zshrc
  - git:
      root: ~/dotfile/git/
      layout: main-verticalf0a5,190x58,0,0[190x44,0,0,0,190x13,0,45,4]
      panes:
        - conf:
          - vim .gitconfig
  - aerospace:
      root: ~/dotfile/aerospace/
      layout: main-vertical
      panes:
        - conf:
          - vim aerospace.toml
  - mux:
      root: ~/dotfile/tmuxinator/
      layout: main-vertical
      panes:
        -conf:
          - vim dotfile.yml

